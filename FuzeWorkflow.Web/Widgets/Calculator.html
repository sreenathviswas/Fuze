<fz-togglecontainer headertext="Patient Details" toggletext="Edit" submiturl="Fuze/Index">
    <fz-viewtemplate>
        <table>
            <tr>
                <td>Name</td>
                <td><span>{{Model.FirstName}}</span> <span>{{Model.MiddleName}}</span> <span>{{Model.LastName}}</span></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>11/08/1988</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td>Single</td>
            </tr>
            <tr>
                <td>SSN</td>
                <td>123-45-6789</td>
            </tr>
            <tr>
                <td>Driver's Licence</td>
                <td>F255-921-50-904-0</td>
            </tr>
        </table>
    </fz-viewtemplate>
    <fz-edittemplate>        
       <fz-validationsummary validationmessages="{{Validation}}"></fz-validationsummary>
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <fz-textbox name='FirstName' bindvalue='{{Model.FirstName}}' required validationmessage="First Name is required"></fz-textbox>
                </td>
            </tr>
            <tr>
                <td>Middle Name</td>
                <td><fz-textbox name='MiddleName' bindvalue='{{Model.MiddleName}}'  required validationmessage="Middle Name is required"></fz-textbox></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><fz-textbox name='LastName' bindvalue='{{Model.LastName}}'  required validationmessage="Last Name is required"></fz-textbox></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><fz-textbox name='DateOfBirth' bindvalue='{{Model.DateOfBirth}}'></fz-textbox></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><fz-textbox name='Gender' bindvalue='{{Model.Gender}}'></fz-textbox></td>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td><fz-textbox name='MaritalStatus' bindvalue='{{Model.MaritalStatus}}'></fz-textbox></td>
            </tr>
            <tr>
                <td>SSN</td>
                <td><fz-textbox name='SSN' bindvalue='{{Model.SSN}}'></fz-textbox></td>
            </tr>
            <tr>
                <td>Driver's Licence</td>
                <td><fz-textbox name='DriversLicence' bindvalue='{{Model.DriversLicence}}'></fz-textbox></td>
            </tr>
            <!--<tr>
                <td>
                    <input type="button" name="cancel" value="CANCEL" />
                    &nbsp;
                    <input type="button" name="cancel" value="SAVE" onclick="clickHandler(event)"/>
                </td>
            </tr>-->
        </table>
    </fz-edittemplate>
</fz-togglecontainer>
